{{ define "content" }}
    <h1>{{ .Title }}</h1>

    {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
    <h2>{{ $name | pluralize | humanize }}</h2>
    <ul>
        {{ range $taxonomy.Pages }}
            <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
    </ul>
    {{ end }}
{{ end }}
